<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Survey Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    textarea {
      height: 100px;
    }

    .btn-cancel {
      background-color: #dc3545;
      border-color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Survey Form</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="address">Street Address *</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="city">City *</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="form-group">
        <label for="state">State *</label>
        <input type="text" class="form-control" id="state" required>
      </div>
      <div class="form-group">
        <label for="zip">Zip *</label>
        <input type="text" class="form-control" id="zip" required>
      </div>
      <div class="form-group">
        <label for="telephone">Telephone *</label>
        <input type="tel" class="form-control" id="telephone" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="date">Date of Survey *</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label>What did you like most about the campus? *</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="likedStudents" value="likedStudents">
          <label class="form-check-label" for="likedStudents">Students</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="likedLocation" value="likedLocation">
          <label class="form-check-label" for="likedLocation">Location</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="likedCampus" value="likedCampus">
          <label class="form-check-label" for="likedCampus">Campus</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="likedAtmosphere" value="likedAtmosphere">
          <label class="form-check-label" for="likedAtmosphere">Atmosphere</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="likedDormRooms" value="likedDormRooms">
          <label class="form-check-label" for="likedDormRooms">Dorm Rooms</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="likedSports" value="likedSports">
          <label class="form-check-label" for="likedSports">Sports</label>
        </div>
      </div>
      <div class="form-group">
        <label>How did you become interested in the university? *</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="interest" id="friends" value="friends">
          <label class="form-check-label" for="friends">Friends</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="interest" id="television" value="television">
          <label class="form-check-label" for="television">Television</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="interest" id="internet" value="internet">
          <label class="form-check-label" for="internet">Internet</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="interest" id="other" value="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
      <div class="form-group">
        <label for="recommend">Likelihood of recommending this school *</label>
        <select class="form-control" id="recommend" required>
          <option value="">Select One</option>
          <option value="veryLikely">Very Likely</option>
          <option value="likely">Likely</option>
          <option value="unlikely">Unlikely</option>
        </select>
      </div>
      <div class="form-group">
        <label for="raffle">Raffle (enter at least ten comma separated numbers ranging from 1 through 100) *</label>
        <input type="text" class="form-control" id="raffle" required>
      </div>
      <div class="form-group">
        <label for="additionalComments">Additional Comments</label>
        <textarea class="form-control" id="additionalComments"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-cancel">Cancel</button>
    </form>
  </div>

</body>
</html>
